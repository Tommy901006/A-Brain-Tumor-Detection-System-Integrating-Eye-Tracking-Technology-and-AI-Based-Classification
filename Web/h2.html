<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>ü©∫ Eye Tracking Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f9fd;
            color: #333;
            padding: 30px;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2185d0;
            font-size: 2.2em;
            border-bottom: 3px solid #e1eaf5;
            padding-bottom: 10px;
            letter-spacing: 1px;
            margin: 0;
        }

        #stop-btn {
            background-color: #db2828;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #stop-btn:hover {
            background-color: #a61b1b;
        }

        /* üî• ÊîπÁâàÔºöÊîπÁÇ∫ 2 Ê¨Ñ ‚Üí Â∑¶ 2 ‰ªΩÔºåÂè≥ 1 ‰ªΩ */
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .left-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
            padding: 20px 25px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }

        .label {
            font-weight: 600;
            font-size: 1.1em;
            color: #1f4e79;
        }

        .value {
            font-size: 2em;
            font-weight: bold;
            color: #21ba45;
            margin-top: 8px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #d9e2ec;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        img:hover {
            transform: scale(1.02);
            border-color: #21ba45;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #999;
            text-align: center;
        }
    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>

    <div class="header">
        <h1>ü©∫ Eye Tracking Dashboard</h1>
        <button id="stop-btn">ÂÅúÊ≠¢‰º∫ÊúçÂô®</button>
    </div>

    <div class="dashboard">
        <!-- Â∑¶ÈÇäÂçÄÂ°ä -->
        <div class="left-panel">
            <!-- Eye Tracking Inference Result -->
            <div class="card">
                <div class="label">Eye Tracking Inference Result</div>
                <div style="margin-top: 15px;">
                    <div class="label">Class:</div>
                    <div id="class" class="value">Loading...</div>

                    <div class="label">Confidence:</div>
                    <div id="confidence" class="value">Loading...</div>

                    <div class="label">Timestamp:</div>
                    <div id="timestamp" class="value">Loading...</div>
                </div>
            </div>

            <!-- Âç≥ÊôÇ Eye Tracking ÂúñÁâá -->
            <div class="card">
                <div class="label">Âç≥ÊôÇ Eye Tracking ÂúñÁâá</div>
                <img id="eye-image" src="file:///D:/examples/eye.jpg" alt="Eye Image">
            </div>
        </div>

        <!-- Âè≥ÈÇäÂçÄÂ°äÔºöIP Camera -->
        <div class="card">
            <div class="label">IP Camera ÂΩ±ÂÉè</div>
            <img src="http://192.168.191.98:8090/video_feed" style="width: 100%; height: auto; border: 2px solid #21ba45; border-radius: 10px;" alt="IP Camera Feed" />
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">¬© 2025 Eye Tracking System | Medical UI</div>

    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD4RzcUT_ctfauFgVkLDTJ5K_KKzlhSkT8",
            authDomain: "eye-tracking-9c85c.firebaseapp.com",
            databaseURL: "https://eye-tracking-9c85c-default-rtdb.firebaseio.com",
            projectId: "eye-tracking-9c85c",
            storageBucket: "eye-tracking-9c85c.appspot.com",
            messagingSenderId: "788603154690",
            appId: "1:788603154690:web:922d8e8b5320af1c6bd21b",
            measurementId: "G-S3N0H4K3C6"
        };

        firebase.initializeApp(firebaseConfig);
        const dbRef = firebase.database().ref("/roboflow_results");

        // Êõ¥Êñ∞Êï∏ÊìöËàáÂúñÁâá
        dbRef.on("value", (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("class").innerText = data.class;
                document.getElementById("confidence").innerText = data.confidence.toFixed(3);
                document.getElementById("timestamp").innerText = new Date(data.timestamp * 1000).toLocaleString();
                
                const img = document.getElementById("eye-image");
                img.src = "file:///D:/examples/eye.jpg?t=" + new Date().getTime();
            }
        });

        // Stop ÊåâÈàï‰∫ã‰ª∂
        document.getElementById('stop-btn').onclick = () => {
            fetch('http://192.168.191.98:8090/stop', { method: 'POST' })
                .then(res => res.text())
                .then(msg => alert(msg))
                .catch(err => alert('ÈóúÈñâ'));
        };
    </script>

</body>
</html>
